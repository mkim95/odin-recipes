<!DOCTYPE html>

        <body>
            <h1>Anime Rice</h1>
            <img src="rice.jpg">
            <p><strong>RICE IS NICE</strong></p>
            <p><em>You will need:</em></p>
            <ul>
                <li> 1 cup of rice</li>
                <li> Rice cooker</li>
                <li> 2 cups of water</li>
            </ul>
            <p><em>Instructions</em></p>
            <ol>
                <li>Wash rice thoroughly</li>
                <li>Combine washed rice and 2 cups water</li>
                <li>Place in rice cooker and cook for 15 mins</li>
                <li>Scoop beautifully into bowl!</li>
                <li>Serve and eat while hot</li>
            </ol>
        </body>
    </html>
